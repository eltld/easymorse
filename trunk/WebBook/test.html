<html>
<head>
<title>test</title>
<script src="js/jquery/jquery-1.7.1.js"></script>
<link href="css/test.css" rel="stylesheet">
</head>

<body>
	<div id='dragContent'></div>

	<script>
		$('#dragContent').on('touchstart touchmove touchend', function(e) {
			e.preventDefault();
			var touch = e.originalEvent.targetTouches[0];
			var obj = $('#dragContent')[0];

			if (e.type == 'touchstart') {
				var offset=$('#dragContent').offset();
				obj.x=touch.pageX-offset.left;
				obj.y=touch.pageY-offset.top;
			}

			if (e.type == 'touchmove') {
				var moveX=touch.pageX-obj.x;
				var moveY=touch.pageY-obj.y;
				$('#dragContent').css('-webkit-transform','translate('+moveX+'px,'+moveY+'px)');
			}
		});
	</script>
</body>
</html>
