<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="layout.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="jquery-1.4.2.min.js"></script>
<script language="javascript">
function listFavorite(){
	$("#results").html("");
	
	var array=eval("("+window.favoriteControl.getFavoriteResult()+")");
	for(var i=0;i<array.length;i++){
		var bookInfo=array[i];
		var bookInfoElement=$('<li><input type="checkbox" value="'+bookInfo.isbn+'" name="isbn" '+'onClick="onChooseDelete(this);" '+' /><a href="" onClick="window.favoriteControl.getDetail('+'\''+bookInfo.isbn+'\''+')">'+bookInfo.name+'</a></li>');
		$("#results").append(bookInfoElement);
	}
}

function onChooseDelete(element){
	if(element.checked){
		window.favoriteControl.addDeleteItem(element.value);
	}else{
		window.favoriteControl.removeDeleteItem(element.value);
	}
}
</script>

</head>
<body onload="listFavorite();">
<h2>收藏夹 <span id="count"></span></h2>
<div id="results" style="font-size: large"></div>
</body>
</html>
