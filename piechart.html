<html>
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>RGraph条形图</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="rgraph html5 canvas basic example" />
<meta name="description" content="RGraph: A basic example" />

<!-- 1/3. Include the RGraph libraries -->
<script src="js/RGraph.common.core.js"></script>
<script src="js/RGraph.bar.js"></script>
<script src="js/RGraph.common.annotate.js"></script>
<script src="js/RGraph.common.context.js"></script>
<script src="js/RGraph.common.tooltips.js"></script>
<script src="js/RGraph.common.resizing.js"></script>
<script src="js/RGraph.pie.js" ></script> 
<script src="js/RGraph.common.zoom.js" ></script> 
<!--[if IE]><script src="js/excanvas.compressed.js"></script><![endif]-->

<script>
window.onload = function ()
{
	 var pie1 = new RGraph.Pie('pie1', [41,37,16,3,3]); // Create the pie object
     pie1.Set('chart.labels', ['Symbian (41%)', 'Blackberry (37%)', 'iPhone (16%)', 'Android (3%)', 'Other (3%)']);
     pie1.Set('chart.gutter', 30);
     pie1.Set('chart.title', "智能手机份额饼图");
     pie1.Set('chart.shadow', false);

     if (!document.all) {
         pie1.Set('chart.tooltip.effect', 'expand');
         pie1.Set('chart.tooltips', [
                                     'Symbian (41%)',
                                     'Blackberry (37%)',
                                     'iPhone (16%)',
                                     'Android (3%)',
                                     'Other (3%)'
                                    ]
                                   );
         pie1.Set('chart.highlight.style', '3d'); // Defaults to 3d anyway; can be 2d or 3d
         pie1.Set('chart.zoom.hdir', 'center');
         pie1.Set('chart.zoom.vdir', 'up');
         pie1.Set('chart.labels.sticks', true);
         pie1.Set('chart.labels.sticks.color', '#aaa');
     }
     
     pie1.Set('chart.linewidth', 5);
     pie1.Set('chart.strokestyle', 'white');
     pie1.Draw();

}
</script> 

</head>

<body>

<h1>RGraph饼图</h1>

<canvas id="pie1" width="500" height="300">[No canvas support]</canvas>

</body>
